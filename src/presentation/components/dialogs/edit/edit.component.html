<div class="container">
  <h3 mat-dialog-title>Tarea id: {{data.id}}</h3>

  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">

      <div class="form">
          <mat-form-field color="accent">
              <input matInput #input class="form-control" placeholder="Id" [(ngModel)]="data.id" name="id" readonly="true">
              <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
      </div>

      <!--Textarea for demo purposes-->
      <div class="form">
          <mat-form-field color="accent">
              <textarea matInput #input class="form-control" placeholder="Titulo" [(ngModel)]="data.title" name="title" required></textarea>
              <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
      </div>

      <!--Contains mat-hint for characters count and has maxLengt set-->
      <div class="form">
          <mat-form-field color="accent">
              <input matInput #inputstate class="form-control" placeholder="Descripcion" [(ngModel)]="data.description" name="description" maxlength="10" required>
              <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
              <mat-hint align="end">{{inputstate.value?.length || 0}}/10</mat-hint>
          </mat-form-field>
      </div>

      <div class="form">
        <mat-form-field color="accent">
          <mat-label>Estado</mat-label>
          <mat-select [(ngModel)]="data.status" name="status" required>
            <mat-option value="EN PROCESO">EN PROCESO</mat-option>
            <mat-option value="COMPLETADA">COMPLETADA</mat-option>
            <mat-option value="RECHAZADA">RECHAZADA</mat-option>
          </mat-select>
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      </div>

      <div mat-dialog-actions>
          <button mat-button type="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="stopEdit()">Guardar</button>
          <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
      </div>
  </form>
</div>
